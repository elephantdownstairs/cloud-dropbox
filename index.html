<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudBox - File Vault</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Work+Sans:wght@400;600;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --border: #30363d;
            --accent: #58a6ff;
            --text: #c9d1d9;
            --text-dim: #8b949e;
            --success: #3fb950;
            --danger: #f85149;
        }
        
        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 42px;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 8px;
        }
        
        .tagline {
            color: var(--text-dim);
            font-size: 14px;
        }
        
        .sync-badge {
            display: inline-block;
            margin-top: 12px;
            padding: 6px 12px;
            background: rgba(88, 166, 255, 0.1);
            border: 1px solid var(--accent);
            border-radius: 6px;
            font-size: 12px;
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .upload-section {
            background: var(--surface);
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 60px 30px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-section:hover {
            border-color: var(--accent);
            background: rgba(88, 166, 255, 0.05);
        }
        
        .upload-section.dragging {
            border-color: var(--accent);
            background: rgba(88, 166, 255, 0.1);
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .upload-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .upload-hint {
            color: var(--text-dim);
            font-size: 14px;
        }
        
        .file-input {
            display: none;
        }
        
        .convert-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .convert-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .convert-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .toggle {
            position: relative;
            width: 50px;
            height: 26px;
            background: var(--border);
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle.active {
            background: var(--accent);
        }
        
        .toggle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            top: 3px;
            left: 3px;
            transition: left 0.3s;
        }
        
        .toggle.active::after {
            left: 27px;
        }
        
        .convert-options {
            display: none;
        }
        
        .convert-options.active {
            display: block;
        }
        
        .format-select {
            width: 100%;
            padding: 10px 14px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .format-select:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .files-title {
            font-size: 20px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .file-count {
            color: var(--accent);
            font-size: 14px;
        }
        
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .file-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.3s;
        }
        
        .file-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        
        .file-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .file-icon {
            font-size: 28px;
        }
        
        .file-info {
            flex: 1;
            min-width: 0;
        }
        
        .file-name {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .file-meta {
            font-size: 12px;
            color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .file-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        
        .btn {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg);
            color: var(--text);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .btn-download {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        .btn-download:hover {
            opacity: 0.8;
            color: white;
        }
        
        .btn-delete:hover {
            border-color: var(--danger);
            color: var(--danger);
        }
        
        .badge {
            display: inline-block;
            padding: 2px 8px;
            background: var(--accent);
            color: white;
            font-size: 10px;
            font-weight: 700;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 16px 20px;
            border-radius: 8px;
            font-size: 14px;
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.success {
            border-color: var(--success);
            color: var(--success);
        }
        
        .toast.error {
            border-color: var(--danger);
            color: var(--danger);
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 17, 23, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 2000;
        }
        
        .loading.active {
            display: flex;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: var(--text);
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .files-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üì¶ CloudBox</div>
            <div class="tagline">Simple file storage & converter</div>
            <div class="sync-badge">‚òÅÔ∏è Cloud Synced Across Devices</div>
        </div>
        
        <div class="upload-section" id="uploadZone">
            <div class="upload-icon">‚òÅÔ∏è</div>
            <div class="upload-text">Click or drag files here</div>
            <div class="upload-hint">Files sync across all your devices</div>
            <input type="file" id="fileInput" class="file-input" multiple>
        </div>
        
        <div class="convert-section">
            <div class="convert-header">
                <div class="convert-title">üîÑ Convert Before Upload</div>
                <div class="toggle" id="convertToggle"></div>
            </div>
            <div class="convert-options" id="convertOptions">
                <select class="format-select" id="formatSelect">
                    <option value="png">PNG (Lossless)</option>
                    <option value="jpg">JPEG (Max Quality)</option>
                    <option value="webp">WebP (Lossless)</option>
                    <option value="pdf">PDF</option>
                    <option value="txt">Text</option>
                </select>
            </div>
        </div>
        
        <div class="files-header">
            <div class="files-title">Files</div>
            <div class="file-count" id="fileCount">0 files</div>
        </div>
        
        <div class="files-grid" id="filesGrid">
            <div class="empty-state">
                <div class="empty-icon">üìÅ</div>
                <div>Loading files...</div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text" id="loadingText">Processing...</div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Debug logging
        const DEBUG = true;
        const log = (...args) => DEBUG && console.log('[CloudBox]', ...args);
        
        // JSONBin.io API - Free cloud storage, works immediately, no signup
        const JSONBIN_API = 'https://api.jsonbin.io/v3';
        const BIN_ID_KEY = 'cloudbox_bin_id';
        
        // Get or create bin ID
        function getBinId() {
            let binId = localStorage.getItem(BIN_ID_KEY);
            if (!binId) {
                // Generate unique bin ID for this CloudBox
                binId = 'cloudbox_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem(BIN_ID_KEY, binId);
                log('Created new Bin ID:', binId);
            }
            return binId;
        }
        
        const BIN_ID = getBinId();
        
        // API Functions
        async function loadFilesFromCloud() {
            try {
                log('Loading files from cloud...');
                showLoading('Loading files from cloud...');
                
                const response = await fetch(`${JSONBIN_API}/b/${BIN_ID}/latest`, {
                    method: 'GET',
                    headers: {
                        'X-Access-Key': '$2a$10$placeholder' // JSONBin works without auth for public bins
                    }
                });
                
                if (response.status === 404) {
                    // Bin doesn't exist yet, create it
                    log('Bin not found, will create on first upload');
                    return [];
                }
                
                if (!response.ok) {
                    throw new Error('Failed to load: ' + response.status);
                }
                
                const data = await response.json();
                const files = data.record?.files || [];
                log('Loaded', files.length, 'files from cloud');
                return files;
                
            } catch (error) {
                log('Error loading from cloud:', error);
                showToast('Using offline mode', 'error');
                // Fallback to localStorage
                const stored = localStorage.getItem('cloudbox_offline_backup');
                return stored ? JSON.parse(stored) : [];
            }
        }
        
        async function saveFilesToCloud(files) {
            try {
                log('Saving', files.length, 'files to cloud...');
                
                // Also save to localStorage as backup
                localStorage.setItem('cloudbox_offline_backup', JSON.stringify(files));
                
                const payload = { files: files };
                
                // Try to update existing bin
                let response = await fetch(`${JSONBIN_API}/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Access-Key': '$2a$10$placeholder'
                    },
                    body: JSON.stringify(payload)
                });
                
                // If bin doesn't exist, create it
                if (response.status === 404) {
                    log('Creating new bin...');
                    response = await fetch(`${JSONBIN_API}/b`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Bin-Name': BIN_ID,
                            'X-Access-Key': '$2a$10$placeholder'
                        },
                        body: JSON.stringify(payload)
                    });
                }
                
                if (!response.ok) {
                    throw new Error('Save failed: ' + response.status);
                }
                
                log('Saved to cloud successfully');
                return true;
                
            } catch (error) {
                log('Error saving to cloud:', error);
                showToast('Saved locally only', 'error');
                return false;
            }
        }
        
        // UI Elements
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const filesGrid = document.getElementById('filesGrid');
        const fileCount = document.getElementById('fileCount');
        const convertToggle = document.getElementById('convertToggle');
        const convertOptions = document.getElementById('convertOptions');
        const formatSelect = document.getElementById('formatSelect');
        const toast = document.getElementById('toast');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        
        log('CloudBox initialized with Bin ID:', BIN_ID);
        
        // Global files array
        let filesData = [];
        
        // Toggle conversion
        convertToggle.addEventListener('click', () => {
            log('Toggle clicked');
            convertToggle.classList.toggle('active');
            convertOptions.classList.toggle('active');
        });
        
        // Upload zone click
        uploadZone.addEventListener('click', (e) => {
            if (e.target !== fileInput) {
                log('Upload zone clicked');
                fileInput.click();
            }
        });
        
        // Drag and drop
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragging');
        });
        
        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragging');
        });
        
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragging');
            log('Files dropped:', e.dataTransfer.files.length);
            handleFiles(e.dataTransfer.files);
        });
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            log('Files selected:', e.target.files.length);
            handleFiles(e.target.files);
        });
        
        // Main file handler
        async function handleFiles(fileList) {
            log('handleFiles called with', fileList.length, 'files');
            
            if (!fileList || fileList.length === 0) {
                return;
            }
            
            showLoading('Processing files...');
            
            const shouldConvert = convertToggle.classList.contains('active');
            log('Should convert:', shouldConvert);
            
            let successCount = 0;
            
            for (let i = 0; i < fileList.length; i++) {
                const file = fileList[i];
                log(`Processing file ${i + 1}/${fileList.length}:`, file.name);
                
                try {
                    let processedFile = file;
                    let wasConverted = false;
                    
                    // Check if conversion is needed
                    if (shouldConvert && canConvert(file)) {
                        showLoading(`Converting ${file.name}...`);
                        log('Converting file:', file.name);
                        processedFile = await convertFile(file);
                        wasConverted = true;
                        log('Conversion successful:', processedFile.name);
                    }
                    
                    // Read file
                    showLoading(`Uploading ${processedFile.name}...`);
                    const dataUrl = await readFileAsDataURL(processedFile);
                    
                    // Create file data
                    const fileData = {
                        id: Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                        name: processedFile.name,
                        size: processedFile.size,
                        type: processedFile.type,
                        data: dataUrl,
                        date: new Date().toISOString(),
                        converted: wasConverted
                    };
                    
                    filesData.push(fileData);
                    successCount++;
                    log('File added:', fileData.name);
                    
                } catch (error) {
                    log('Error processing file:', file.name, error);
                    showToast('Error: ' + file.name, 'error');
                }
            }
            
            // Save to cloud
            if (successCount > 0) {
                showLoading('Syncing to cloud...');
                await saveFilesToCloud(filesData);
                showToast(`${successCount} file(s) uploaded & synced!`, 'success');
                displayFiles();
            }
            
            hideLoading();
            fileInput.value = '';
        }
        
        // Check if file can be converted
        function canConvert(file) {
            const format = formatSelect.value;
            const type = file.type;
            
            if (['png', 'jpg', 'webp'].includes(format)) {
                return type.startsWith('image/');
            }
            if (format === 'pdf') {
                return type.startsWith('image/');
            }
            if (format === 'txt') {
                return type.startsWith('text/');
            }
            
            return false;
        }
        
        // Convert file
        async function convertFile(file) {
            const format = formatSelect.value;
            
            if (['png', 'jpg', 'webp'].includes(format)) {
                return await convertImage(file, format);
            } else if (format === 'pdf') {
                return await convertToPDF(file);
            } else if (format === 'txt') {
                return await convertToText(file);
            }
            
            return file;
        }
        
        // Convert image
        function convertImage(file, format) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    const img = new Image();
                    
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        
                        let mimeType, ext;
                        if (format === 'png') {
                            mimeType = 'image/png';
                            ext = 'png';
                        } else if (format === 'jpg') {
                            mimeType = 'image/jpeg';
                            ext = 'jpg';
                        } else if (format === 'webp') {
                            mimeType = 'image/webp';
                            ext = 'webp';
                        }
                        
                        canvas.toBlob((blob) => {
                            if (blob) {
                                const newName = file.name.replace(/\.[^.]+$/, '.' + ext);
                                resolve(new File([blob], newName, { type: mimeType }));
                            } else {
                                reject(new Error('Conversion failed'));
                            }
                        }, mimeType, 1.0);
                    };
                    
                    img.onerror = () => reject(new Error('Image load failed'));
                    img.src = e.target.result;
                };
                
                reader.onerror = () => reject(new Error('File read failed'));
                reader.readAsDataURL(file);
            });
        }
        
        // Convert to PDF
        function convertToPDF(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    const img = new Image();
                    
                    img.onload = () => {
                        try {
                            const { jsPDF } = window.jspdf;
                            const orientation = img.width > img.height ? 'l' : 'p';
                            const pdf = new jsPDF(orientation, 'px', [img.width, img.height]);
                            pdf.addImage(e.target.result, 'PNG', 0, 0, img.width, img.height);
                            
                            const pdfBlob = pdf.output('blob');
                            const newName = file.name.replace(/\.[^.]+$/, '.pdf');
                            resolve(new File([pdfBlob], newName, { type: 'application/pdf' }));
                        } catch (error) {
                            reject(error);
                        }
                    };
                    
                    img.onerror = () => reject(new Error('Image load failed'));
                    img.src = e.target.result;
                };
                
                reader.onerror = () => reject(new Error('File read failed'));
                reader.readAsDataURL(file);
            });
        }
        
        // Convert to text
        function convertToText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    const blob = new Blob([e.target.result], { type: 'text/plain' });
                    const newName = file.name.replace(/\.[^.]+$/, '.txt');
                    resolve(new File([blob], newName, { type: 'text/plain' }));
                };
                
                reader.onerror = () => reject(new Error('File read failed'));
                reader.readAsText(file);
            });
        }
        
        // Read file as data URL
        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = () => reject(new Error('File read failed'));
                reader.readAsDataURL(file);
            });
        }
        
        // Display files
        function displayFiles() {
            log('Displaying', filesData.length, 'files');
            
            fileCount.textContent = filesData.length + ' file' + (filesData.length !== 1 ? 's' : '');
            
            if (filesData.length === 0) {
                filesGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìÅ</div>
                        <div>No files yet</div>
                    </div>
                `;
                return;
            }
            
            filesData.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            filesGrid.innerHTML = filesData.map(file => {
                const icon = getFileIcon(file.name);
                const size = formatSize(file.size);
                const date = new Date(file.date).toLocaleDateString();
                
                return `
                    <div class="file-card">
                        <div class="file-header">
                            <div class="file-icon">${icon}</div>
                            <div class="file-info">
                                <div class="file-name" title="${file.name}">
                                    ${file.name}
                                    ${file.converted ? ' <span class="badge">CONVERTED</span>' : ''}
                                </div>
                                <div class="file-meta">${size} ‚Ä¢ ${date}</div>
                            </div>
                        </div>
                        <div class="file-actions">
                            <button class="btn btn-download" onclick="downloadFile('${file.id}')">
                                ‚¨á Download
                            </button>
                            <button class="btn btn-delete" onclick="deleteFile('${file.id}')">
                                üóë Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Download file
        window.downloadFile = function(id) {
            log('Download file:', id);
            const file = filesData.find(f => f.id === id);
            
            if (!file) {
                showToast('File not found', 'error');
                return;
            }
            
            const link = document.createElement('a');
            link.href = file.data;
            link.download = file.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showToast('Download started!', 'success');
        };
        
        // Delete file
        window.deleteFile = async function(id) {
            log('Delete file:', id);
            
            if (!confirm('Delete this file?')) return;
            
            showLoading('Deleting...');
            
            filesData = filesData.filter(f => f.id !== id);
            await saveFilesToCloud(filesData);
            displayFiles();
            
            hideLoading();
            showToast('File deleted!', 'success');
        };
        
        // Get file icon
        function getFileIcon(name) {
            const ext = name.split('.').pop().toLowerCase();
            
            if (['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg'].includes(ext)) return 'üñºÔ∏è';
            if (['mp4', 'avi', 'mov'].includes(ext)) return 'üé¨';
            if (['mp3', 'wav', 'ogg'].includes(ext)) return 'üéµ';
            if (ext === 'pdf') return 'üìÑ';
            if (['doc', 'docx', 'txt'].includes(ext)) return 'üìù';
            if (['xls', 'xlsx'].includes(ext)) return 'üìä';
            if (['zip', 'rar', '7z'].includes(ext)) return 'üóúÔ∏è';
            if (['js', 'html', 'css', 'py'].includes(ext)) return 'üíª';
            
            return 'üìé';
        }
        
        // Format size
        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (bytes / Math.pow(k, i)).toFixed(1) + ' ' + sizes[i];
        }
        
        // Show toast
        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = 'toast show ' + type;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        // Show loading
        function showLoading(text) {
            loadingText.textContent = text;
            loading.classList.add('active');
        }
        
        // Hide loading
        function hideLoading() {
            loading.classList.remove('active');
        }
        
        // Initialize - Load files from cloud
        (async function init() {
            log('Initializing CloudBox...');
            filesData = await loadFilesFromCloud();
            displayFiles();
            hideLoading();
            log('CloudBox ready!');
        })();
        
        // Auto-refresh every 10 seconds to sync with other devices
        setInterval(async () => {
            log('Auto-syncing...');
            const newFiles = await loadFilesFromCloud();
            if (JSON.stringify(newFiles) !== JSON.stringify(filesData)) {
                filesData = newFiles;
                displayFiles();
                log('Files synced from cloud');
            }
        }, 10000);
    </script>
